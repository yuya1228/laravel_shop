version: '3.9'

services:
  php:
    build: .
    volumes:
     - ./src:/var/www/html
    ports:
     - '8000:8000'
  mysql:
    platform: linux/x86_64
    image: mysql:5.7
    ports:
      - '3306:3306'
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_shops
